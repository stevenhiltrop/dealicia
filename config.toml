######################### default configuration ###############################
baseURL = "https://dealicia.com/"
title = "Tienda de repostería en la costa del Sol | d'Alicia • 1 y Caprichos"
theme = "biztrox-hugo"
# post pagination
paginate = "6"
# post excerpt
summaryLength = "120"
# disqus short name
disqusShortname = "" # get your shortname form here : https://disqus.com
